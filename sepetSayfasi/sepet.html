<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sepetim | SiparişinHazır</title>
  <link rel="icon" type="image/png" href="/anaSayfa/assets/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="/menuSayfasi/menu.css">
  <link rel ="stylesheet" href="/anaSayfa/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body style="background-color: #fff3e6;">

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="/anaSayfa/index.html">
        <img src="/menuSayfasi/asset/logo.png" alt="SiparişinHazır" />
      </a>
    </div>

    <div class="nav-links">
      <a href="/anaSayfa/index.html">Ana Sayfa</a>
    </div>

    <div class="nav-icons">
      <a href="javascript:void(0)" onclick="openLoginPopup()" title="Giriş"><i class="fas fa-user"></i></a>
      <a href="/sepetSayfasi/sepet.html" title="Sepet"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </header>

  <div id="popupContainer"></div>

  <!-- Orta Alan (Sepet ve Toplam) -->
  <div class="main">
    <h2>Sepetim</h2>
    <div id="cart-container"></div>
    <div class="summary-bar">
      <p>Toplam: ₺<span id="grand-total">0.00</span></p>
      <button onclick="showCheckoutPanel()" style="margin-top: 20px; background: orange; color: white; padding: 1rem; border: none; border-radius: 8px;">Ödemeye Geç</button>
    </div>
  </div>

  <!-- Sağ Panel: Ödeme ve Teslimat -->
  <div class="delivery-options" id="checkout-panel" style="display: none;">
    <h3>Teslimat Zamanı</h3>
    <label><input type="radio" name="deliveryTime" value="now"> Şimdi Al</label>
    <label><input type="radio" name="deliveryTime" value="9"> 9:00</label>
    <label><input type="radio" name="deliveryTime" value="10"> 10:00</label>
    <label><input type="radio" name="deliveryTime" value="11"> 11:00</label>
    <label><input type="radio" name="deliveryTime" value="12"> 12:00</label>
    <label>
      <input type="radio" name="deliveryTime" value="other" id="otherRadio">
      Diğer: <input type="time" id="otherTimeInput" style="display: none;">
    </label>

    <h3 style="margin-top: 20px;">Ödeme Yöntemi</h3>
    <label><input type="radio" name="payment" value="kredi"> Kredi Kartı</label>
    <label><input type="radio" name="payment" value="nakit"> Nakit</label>

    <button onclick="checkout()">Siparişi Ver</button>
  </div>


  <script src="/arkaSayfa.js"></script>
  <script>
    function showCheckoutPanel() {
      document.getElementById("checkout-panel").style.display = "block";
    }
  </script>

<script src="/anaSayfa/script.js"></script>


</body>
</html>
